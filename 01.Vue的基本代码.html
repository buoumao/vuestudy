<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  # v
  <div id="app">
    <p id="content">{{ msg }}</p>
  </div>

  <script>
    //2.创建一个Vue实例

    var vm = new Vue({

      el: '#app', // 表示，当前我们new的这个Vue实例要控制页面上的那个区域
      data: {
        msg: '欢迎学习Vue'
      }
    })


  </script>
</body>
</html>
