<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .red{
      color: red;
    }

    .thin{
      font-weight: 200;
    }

    .italic{
      font-style: italic;
    }

    .active{
      letter-spacing: 0.5em;
    }
  </style>
</head>
<body>

<div id="app">
   <!--三元表达式-->
  <!--<h1 :class="['red', 'italic', flag?'active':'']">很大的H1</h1>-->
  <!--对象的形式-->
  <!--<h1 :class="['red', 'italic', {'active':flag}]">很大的H1</h1>-->
  <h1 :class="classObj">很大的H1</h1>
</div>

<script>


  var vm = new Vue({

    el: '#app',
    data: {
      flag: true,
      classObj:{ red: true, thin: true, italic: false}
    },
    methods: {}
  });

</script>
</body>
</html>
